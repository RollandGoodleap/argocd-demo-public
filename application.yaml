apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://gitlab.com/RollandGoodleap/argocd-demo-public.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc #internal service name
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true #overwrite manual changes and sync with git
      prune: true #delete the old components when new are created